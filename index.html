<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<div id="calculator">
			<!-- decided to arrange the items in the
			output order already in HTML, to avoid having so many lines of code in CSS, since it's
			a small project -->
			<div class="display">
				<p class="previousNum"><span style="opacity:.5">0000</span></p>
				<p class="currentNum"><span style="opacity:.5">1234</span></p>
			</div>
			<button class="clear">C</button>
			<button class="operator plusminus">+/−</button>
			<button class="operator percentage">%</button>
			<button class="operator division">÷</button>
			<button class="number seven">7</button>
			<button class="number eight">8</button>
			<button class="number nine">9</button>
			<button class="operator multiplication">*</button>
			<button class="number four">4</button>
			<button class="number five">5</button>
			<button class="number six">6</button>
			<button class="operator subtraction">−</button>
			<button class="number one">1</button>
			<button class="number two">2</button>
			<button class="number three">3</button>
			<button class="operator addition">+</button>
			<button class="operator decimal">.</button>
			<button class="number zero">0</button>
			<button class="operator equal">=</button>
		</div>
	</div>

	<script src='script.js'></script>
</body>
</html>
